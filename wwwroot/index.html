<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Online Shoe Portal</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h1>Ace Online Shoe Portal</h1>
    <div class="product-info">
        <img src="img/FormalShoes/ClassicCheltenham.jpg" id="Shoethumbnail" />
        <h3>Classic Cheltanham</h3>
        <ul class="product-props">
            <li>Price: 120$</li>
            <li>
                Description: These handmade Cheltenham Half Brogues are men's shoes
                and a perennial favourite, retaining the elegant craftsmanship personified
                by hand-stitching.
            </li>
            <li>
                Colour Available: Black, Brown
            </li>
        </ul>
        <button>Buy</button>

        <form>
            <div role="form">
                <div class="screen-reader-response"> </div>
                <form action="">
                    <div style="display: none;"> </div>
                    <div class="col-md-4 col-lg-6 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <input type="text" name="your-name" value size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Name">
                        </span>
                    </div>
                    <div class="col-md-4 col-lg-6 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <input type="text" name="your-name" value size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Email">
                        </span>
                    </div>
                    <div class="col-md-4 col-lg-6 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <input type="text" name="your-name" value size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Phone">
                        </span>
                    </div>
                    <div class="col-md-4 col-lg-6 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <input type="text" name="your-name" value size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Subject">
                        </span>
                    </div>
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <input type="text" name="your-name" cols="40" rows="10" value size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" placeholder="Message">
                        </span>
                    </div>
                    <br>
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <span class="wpcf7-form-control-wrap your-name">
                            <button type="button" class="btn btn-warning">Submit</button>
                        </span>
                    </div>
            </div>
        </form>
    </div>
    <div>
        <div id="LoginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember me</label>
                
            </div>
        </form>
    </div>



    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
